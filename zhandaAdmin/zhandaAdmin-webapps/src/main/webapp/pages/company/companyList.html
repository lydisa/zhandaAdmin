<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司</title>
</head>
<body>
<div class="panel">
    <table class="table table-hover" ng-show="companyList">
        <div class="modal-header"><h4>公司列表</h4></div>
        <thead>
        <tr>
            <th class="center" width="10%">名称</th>
            <th class="center" width="10%">地址</th>
            <th class="center" width="10%">联系人</th>
            <th class="center" width="10%">联系电话</th>
            <th class="center" width="10%">传真号码</th>
            <th class="center" width="10%">公司类型</th>
            <th class="center" width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="company in companyList">
            <td class="center">{{company.comName}}</td>
            <td class="center">{{company.comAddr}}</td>
            <td class="center">{{company.comPerson}}</td>
            <td class="center">{{company.comPhone}}</td>
            <td class="center">{{company.comFax}}</td>
            <td class="center">{{company.comType}}</td>
            <td class="center">
                <buttom type="buttom" class="btn btn-primary ">编辑</buttom>
                <buttom type="buttom" class="btn btn-danger ">删除</buttom>
            </td>
        </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
